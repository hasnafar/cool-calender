    <title>June Calendar</title>
    <style>
      ul {list-style-type: none;}
body {font-family: Verdana, sans-serif;}

/* Month header */
.month {
  padding: 70px 25px;
  width: 100%;
  background: palevioletred;;
  text-align: center;
}

/* Month list */
.month ul {
  margin: 0;
  padding: 0;
}

.month ul li {
  color: white;
  font-size: 50px;
  text-transform: uppercase;
  letter-spacing: 3px;
}

/* Previous button inside month header */
.month .prev {
  float: left;
  padding-top: 10px;
}

/* Next button */
.month .next {
  float: right;
  padding-top: 10px;
}

/* Weekdays (Mon-Sun) */
.weekdays {
  margin: 0;
  padding: 10px 0;
  background-color:#ddd;
}

.weekdays li {
  display: inline-block;
  width: 13.6%;
  color: #666;
  text-align: center;
  height: 60px;
  font-size: 35px;
}

/* Days (1-31) */
.days {
  padding: 30px 0;
  background: #eee;
  margin: 0;
  height: 300px
}

.days li {
  list-style-type: none;
  display: inline-block;
  width: 13.6%;
  text-align: center;
  margin-bottom: 5px;
  font-size:30px;
  color: #777;

}

/* Highlight the "current" day */
.days li .active {
  padding: 5px;
  background: palevioletred;
  color: white !important
}
    </style>
</head>

<body>
